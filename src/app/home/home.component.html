<ngb-carousel *ngIf="popularProducts" class="carousal">
    <ng-template ngbSlide *ngFor="let items of popularProducts">
        <div class="picsum-img-wrapper">
            <img src="{{items?.imageUrl}}" alt="Random first slide" class="w-80" />
        </div>
        <div class="carousel-caption">
            <!-- <h2 class="changeColor">{{items.name}}</h3>
			<p class="changeColor">{{items.description}}.</p> -->
        </div>
    </ng-template>

</ngb-carousel>

<div class="container">
    <div class="product-list-wrapper row">

        <div class="col-3" *ngFor="let items of trendyProducts">
            <div class="card mb-4">
                <img class="card-img-top cart1" src="{{items.imageUrl}}" alt="Card image cap" style="height: 250px;">
                <div class="card-body">
                    <div class="designPrice">
                        <h2 class="card-title">{{items.name}}</h2>
                        <p class="card-title"><b>Price :</b> {{items.price}}</p>
                    </div>
                    <!-- <h5 class="card-title">{{items.category}}</h5> -->
                    <p class="card-text descriptionDesign">{{items.description}} Some quick example text to build on the card title</p>
                    <button class="btn btn-light mx-2">View Details</button>
                    <button class="btn btn-light mx-2">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
