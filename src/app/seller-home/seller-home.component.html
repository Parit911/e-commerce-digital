<nav>
    <h1>E - Commerce</h1>
    <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/add-product">Add Product</a></li>
        <li><a routerLink="/seller-home">List</a></li>
        <li><a href="#">Seller Name</a></li>
    </ul>
    <div class="searchDiv">
        <input type="text" placeholder="Search for the Products">
        <button>Search</button>
    </div>
</nav>
<p></p>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-responsive table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
            
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of productList">
                        <td>{{items.id}}</td>
                        <td><img class="imageFit" src="{{items.imageUrl}}" alt=""></td>
                        <td>{{items.name}}</td>
                        <td>{{items.price}}</td>
                        <td>{{items.category}}</td>
                        <td>{{items.description}}</td>
                        <td><button class="btn btn-danger mx-2" (click)="deleteProduct(items.id)">Delete</button>
                        <button class="btn btn-info" routerLink="/seller-update/{{items.id}}">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
