<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card rounded py-2">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h3>Register Yourself</h3>
                </div>
                <form class="py-4 px-3" [formGroup]="signupform" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name :</label>
                        <input formControlName="name" placeholder="Enter Name" autocomplete="off" type="name"
                            class="form-control" id="exampleInputName">
                        <span class="text-danger"
                            *ngIf="signupform.get('name').invalid && (signupform.get('name').touched || submitted)">
                            Name is required !
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address :</label>
                        <input formControlName="email" autocomplete="off" placeholder="Enter Email" type="email"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <span class="text-danger"
                            *ngIf="signupform.get('email').invalid && (signupform.get('email').touched || submitted)">
                            email is required !
                        </span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password :</label>
                        <input formControlName="password" placeholder="Enter Password" type="password"
                            class="form-control" id="exampleInputPassword1">
                        <span class="text-danger"
                            *ngIf="signupform.get('password').invalid && (signupform.get('password').touched || submitted)">
                            Password is required !
                        </span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputconfirmPassword1" class="form-label">Confirm Password :</label>
                        <input formControlName="confirmpassword" autocomplete="off" placeholder="Enter Confirm Password"
                            type="password" class="form-control" id="exampleInputconfirmPassword1">
                        <span class="text-danger"
                            *ngIf="signupform.get('confirmpassword').invalid && (signupform.get('confirmpassword').touched || submitted)">
                            Confirm Password is required !
                        </span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobile" class="form-label">Mobile Number:</label>
                        <input formControlName="mobile" autocomplete="off" maxlength="10"
                            placeholder="Enter Mobile Number" type="mobile" class="form-control"
                            id="exampleInputMobile">
                        <span class="text-danger"
                            *ngIf="signupform.get('mobile').invalid && (signupform.get('mobile').touched || submitted)">
                            Mobile is required !
                        </span>
                    </div>

                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <a class="ps-3" routerLink="/signin">Already Register ? click here for Login</a>
            </div>
        </div>
    </div>
</div>
